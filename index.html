<!DOCTYPE html>
<html>

<head>
  <title>Clayton King</title>
  <script src="https://w.soundcloud.com/player/api.js" async></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="info">
    <p class="name">Clayton King</p>
    <div class="email">
      <a class="email-link" href="mailto:clay.king@mail.utoronto.ca">Email: clay.king@mail.utoronto.ca</a>
      <br>
      <a class="email-link" href="https://www.linkedin.com/in/clay-king/">LinkedIn: clay-king</a>
      <br>
      <a class="email-link" href="https://github.com/Claylk">Github: Claylk</a>
    </div>
    
  </div>

  <label class="lightswitch">
    <input type="checkbox" id="light-checkbox">
    <span class="switch-image"></span>
  </label>

  <img class="dark-overlay" src="assets/dark_overlay.png" id="dark">

  <script>
    const checkbox = document.getElementById('light-checkbox');
    const image = document.getElementById('dark');

    checkbox.addEventListener('change', function () {
      if (this.checked) {
        image.style.display = 'none';
      } else {
        image.style.display = 'block';
      }
    });
  </script>

  <div class="hover-title-container">
    <p class="hover-title-hide" id="hover-title"></p>
  </div>

  <div class="about-me">
    <a href="projects.html" class="about-me-link" id="about-me-link"></a>
  </div>

  <div class="fun-zone">
    <a href="aboutme.html" class="fun-zone-link" id="fun-zone-link"></a>
  </div>

  <script>
    const imagesToPreload = [
      "assets/lightswitch_on.png",
      "assets/lightswitch_off.png",
      "assets/door_open.png",
      "assets/door_closed.png",
      "assets/drawer_open.png",
      "assets/drawer_closed.png"
    ];

    imagesToPreload.forEach(src => {
      const img = new Image();
      img.src = src;
    });

    const hoverTitle = document.getElementById('hover-title');
    const projectsButton = document.getElementById('about-me-link');
    const funZoneButton = document.getElementById('fun-zone-link');

    projectsButton.addEventListener('mouseover', function () {
      projectsButton.style.backgroundImage = "url('assets/door_open.png')";
      hoverTitle.textContent = '• Projects •';
      hoverTitle.setAttribute("class", "hover-title-show");
    });

    projectsButton.addEventListener('mouseleave', function () {
      projectsButton.style.backgroundImage = "url('assets/door_closed.png')";
      hoverTitle.setAttribute("class", "hover-title-hide");
    });

    funZoneButton.addEventListener('mouseover', function () {
      funZoneButton.style.backgroundImage = "url('assets/drawer_open.png')";
      hoverTitle.textContent = '• About Me •';
      hoverTitle.setAttribute("class", "hover-title-show");
    });

    funZoneButton.addEventListener('mouseleave', function () {
      funZoneButton.style.backgroundImage = "url('assets/drawer_closed.png')";
      hoverTitle.setAttribute("class", "hover-title-hide");
    });


  </script>


</body>

</html>
