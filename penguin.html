<script type="module">

    // import kaboom.js
    import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";
    
    // initialize kaboom context
    kaboom({
	    background: [206, 234, 255],
    })
 
    loadRoot("https://claylk.github.io/assets/sprites/");
    loadSprite("test_level", "levels/test_level.png");
    loadSprite("player", "characters/fish1.png", {
        sliceY: 2,
        anims: {
            "idle": {
			from: 0,
			to: 1,
			speed: 3,
			loop: true,
		    },
        }
    });

    let tile_hori_size = 12;
    let tile_vert_size = 6;

    let y_size = 74;
    let x_size = 120;
    let level_scale_factor = 4;

    const test_level = add([
        sprite("test_level"),
        pos(center().x - (x_size * level_scale_factor / 2), center().y - (y_size * level_scale_factor / 2)),
        scale(level_scale_factor),
    ])

    const player = add([
        sprite("player"),   // sprite() component makes it render as a sprite
        pos(center().x, center().y),     // pos() component gives it position, also enables movement
        scale(level_scale_factor),
    ])

    player.play("idle");

    onKeyDown("right", () => {
        player.move(SPEED * dt(), 0)
    })

    onKeyDown("left", () => {
        player.move(-SPEED * dt(), 0)
    })

    onKeyDown("up", () => {
        player.move(0, -SPEED * dt())
    })

    onKeyDown("down", () => {
        player.move(0, SPEED * dt())
    })

</script>
